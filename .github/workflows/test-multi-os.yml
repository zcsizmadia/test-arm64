name: 'Test Multi OS'
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Info
        run: |
          echo ${{matrix.os}}
          uname -a

      - name: Install .NET SDKs
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            3.1.x
            5.0.x
            6.0.x
            7.0.x
            8.0.x

      - name: Build
        run: |
          set -x
          cd src
          dotnet --list-sdks
          dotnet build -c Release
          dotnet run -c Release -no-build

